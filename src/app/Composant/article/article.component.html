
<article class="mt-25 ">
    <div class="row">
 
    </div>
    
    
    <div class="col7 ">
        

        <div class="flex w-full p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">

            <div class="col3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2VSVb1xPlLbV60wLf6ESvpsTVgoAU6qlp7A&s"class="img-fluid" alt="">
            </div>
            <div class="ms-8">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> {{article.title}} </h5>
                </a>
                <p class="mb-3   font-normal text-gray-700 dark:text-gray-400"> {{article.content}} </p>
                <p class="mb-3  font-normal text-gray-700 dark:text-gray-400"> Publier par  {{article.auteur}} le {{article.created_at}} </p>
                <div class="flex justify-between mt-5">
                    <a href="#" class=" flex-one inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        {{article.nb_comment}} Commentaire
                       </a>
                       <p>
                           <a [routerLink]="['/article', article.id]" class=" flex-auto focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" > Voir plus</a> 
                       </p>
                </div>
            </div>
        </div>
        

       



    </div>
    


</article>
